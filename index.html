<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Bank OF Public Health</title>

    <!-- tailwind cdn link is here -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Welcome to National Bank of <span
                class="text-purple-600 font-bold">Public
                health</span>
        </h1>
    </header>
    <main>
        <section class="w-3/4 bg-green-100 mx-auto p-8 mt-8">
            <h3 class="text-4xl font-semibold mb-4">
                Please Login
            </h3>
            <div>
                <input id="user-email" class="block w-3/4 border border-color border-gray-600 mb-4 px-4 rounded"
                    type="text" placeholder="Your email">
                <input id="user-password" class="block w-3/4 border border-color border-gray-600 mb-4 px-4 rounded"
                    type="password" placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 text-white px-4 py-2 font-medium rounded">Submit</button>
            </div>
        </section>
    </main>

    <!-- my js file link -->
    <script src="js/bank.js"></script>
</body>

</html>
