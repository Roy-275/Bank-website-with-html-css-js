<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHI bank- Account Info</title>

    <!-- tailwind cdn link is here -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Congratulations! You have made it to <span
                class="text-purple-600 font-bold">Public health balance</span> check
        </h1>
    </header>
    <main class="w-3/4 mx-auto mb-16">
        <!-- display amount section -->
        <section class="p-8 mt-8 grid grid-cols-3 gap-4">
            <div class="mt-8 bg-green-400 px-16 py-6 rounded text-white">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="diposit-amount">00</span></h2>
            </div>
            <div class="mt-8 bg-red-400 px-16 py-6 rounded text-white">
                <h4 class="text-3xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
            </div>
            <div class="mt-8 bg-blue-400 px-16 py-6 rounded text-white">
                <h4 class="text-3xl">Balance</h4>
                <h2 class="text-5xl">$<span id="total-amount">00</span></h2>
            </div>
        </section>
        <!-- input amount section -->
        <section class="grid grid-cols-2 gap-4 mt-16">
            <div class="bg-blue-400 p-8 rounded">
                <h2 class="text-5xl">Please diposit here</h2>
                <div>
                    <input id="diposit-input" class="block w-3/4 border border-color border-gray-600 my-4 px-4 rounded"
                        type="text" placeholder="Enter diposit amount in $ currency">
                    <button id="diposit-button"
                        class="bg-yellow-600 text-white px-4 py-2 font-medium rounded">Diposit</button>
                </div>
            </div>
            <div class="bg-yellow-500 p-8 rounded">
                <h2 class="text-5xl">Withdraw amount here</h2>
                <div>
                    <input id="withdraw-input" class="block w-3/4 border border-color border-gray-600 my-4 px-4 rounded"
                        type="text" placeholder="Enter withdraw amount in $ currency">
                    <button id="withdraw-button"
                        class="bg-yellow-600 text-white px-4 py-2 font-medium rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <!-- my js file link -->
    <script src="js/display.js"></script>
</body>

</html>
